<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A simple clock with pretty face</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>


<!-- defines the clock  -->
    <div class="clock">
      <div class="clock-face" >
        <!-- hourUp is used to display the vertical position when hand is resetting at 12o'clock-->
        <div class="lineUp hour-hand" id="hourUp"></div>
        <!-- minUp is used to display the verticla position when hand is resetting at 12o'clock-->
        <div class="lineUp min-hand" id="minUp"></div>
        <!-- secUp is used to display the verticla position when hand is resetting at 12o'clock-->
        <div class="lineUp second-hand" id="secUp"></div>
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand min-hand" id="min-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
      </div>
    </div>

<script src="js/scripts.js"></script>
</body>
</html>
